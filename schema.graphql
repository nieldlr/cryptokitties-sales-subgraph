type CryptoKitty @entity {
  id: ID!
  totalAuctions: BigInt
  auctions: [Auction!] @derivedFrom(field: "cryptoKitty")
}

type Auction @entity {
  id: ID!
  cryptoKitty: CryptoKitty!
  startingPrice: BigInt # uint256
  endingPrice: BigInt # uint256
  startedAt: BigInt
  endedAt: BigInt
  initialDuration: BigInt # uint256
  state: String
  seller: String
  winner: String
  soldPrice: BigInt
}
